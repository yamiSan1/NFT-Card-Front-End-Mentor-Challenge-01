<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img-nft">
      <img src="images/image-equilibrium.jpg" id="img" alt="">
      <div>
        <img src="images/icon-view.svg" id="ico" alt="">
      </div>
      </div>
      <div class="content">
        <a href="#" target="_blank">Equilibrium #3429</a>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info">
        <figure class="price">
          <img src="images/icon-ethereum.svg" alt="">
          <figcaption>0.041 ETH</figcaption>
        </figure>
        <figure class="duration">
          <img src="images/icon-clock.svg" alt="">
          <figcaption>3 days left</figcaption>
        </figure>
      </div>
      <figure class="card-footer">
        <img src="images/image-avatar.png" alt="">
        <figcaption>Creation of <a href="#" target="_blank">Jules Wyvern</a></figcaption>
      </figure>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">yamiSAn13</a>.
  </div>
</body>
</html>
